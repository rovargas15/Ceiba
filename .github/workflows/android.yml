name: Android CI

env:
  # The name of the main module repository
  main_project_module: app

on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, synchronize, reopened ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      # Set Current Date As Env Variable
      - name: Set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      # Set Repository Name As Env Variable
      - name: Set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Set Up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Change wrapper permissions
        run: chmod +x ./gradlew

      # Run Tests Build
      - name: Run gradle tests
        run: ./gradlew test

      # Run Report Lint
      - name: Run Report Lint
        run: ./gradlew lint

      # Run Report ktlint
      - name: Run Report ktlint
        run: ./gradlew ktlintcheck

      # Run Jacoco
      - name: Run Test Coverage
        run: ./gradlew jacocoTestReport

  sonar:
    needs: [ build ]
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache SonarCloud packages
        uses: actions/cache@v1
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache Gradle packages
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle') }}
          restore-keys: ${{ runner.os }}-gradle
      - name: Build and analyze
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # Needed to get PR information, if any
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: ./gradlew build sonarqube --info

  build-and-deploy:
    needs: [ sonar ]
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: Set Up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Generate bundle

        run: ./gradlew app:bundleDebug
      - name: upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          token: ${{secrets.FIREBASE_TOKEN}}
          groups: testers
          file: app/build/outputs/bundle/debug/app-debug.aab
          args: deploy

coverageReport:
  strategy:
    matrix:
      api-level: [21,30]
    fail-fast: false
  runs-on: macos-10.15
  steps:
    - name: checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: create instrumentation coverage
      uses: ReactiveCircus/android-emulator-runner@v2.23.0
      env:
        GRADLE_OPTS: "-Dorg.gradle.internal.http.connectionTimeout=60000 -Dorg.gradle.internal.http.socketTimeout=60000 -Dorg.gradle.internal.network.retry.max.attempts=6 -Dorg.gradle.internal.network.retry.initial.backOff=2000"
      with:
        api-level: ${{ matrix.api-level }}
        arch: x86_64
        ndk: 21.4.7075529
        script: bash contrib/instrumentation.sh


    - name: Upload screenshot result
      uses: actions/upload-artifact@v1
      if: failure()
      with:
        name: ${{ matrix.api-level }}
        path: screencap.png

    - name: create unit coverage
      if: ${{ matrix.api-level==21  }}
      run: ./gradlew jacocoTestDebugUnitTestReport jacocoTestCustomExampleDebugUnitTestReport

    - name: Upload coverage to Codecov
      if: ${{ matrix.api-level==21  }}
      run: |
        bash <(curl -s https://codecov.io/bash)
    - name: Upload Coverage to GH-Actions
      uses: actions/upload-artifact@v2.2.0
      if: ${{ matrix.api-level==21  }}
      with:
        name: Tests Coverage Report
        path: |
          **/reports/